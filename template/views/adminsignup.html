<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/adminsignup.css">
</head>

<body>
    <div class="container">
        <div class="title">Admin Registration</div>
        <div class="form">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" id="fName" placeholder="Name" required>
                </div>
               
                
                <div class="input-box">
                    <span class="details">Personal Number</span>
                    <input type="text" id="perNo" placeholder="Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" id="gname" placeholder="abc@gmail.com" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" id="altnum" placeholder="address" required>
                </div>
                <div class="input-box">
                    <span class="details">Category</span>
                    <input type="text" id="state" placeholder="Eg :Food" required>
                </div>
               
                
            </div>
            <div class="button" >
                <input type="submit" id="subtn"  name="Submit" value="Register">
                
            </div>
           
        </div>
    </div>
</body>



</html>
